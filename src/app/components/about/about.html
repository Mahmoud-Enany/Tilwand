<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-7 p-6 ">
  @for (photo of photos; track $index) {
      <div class="overflow-hidden rounded-lg shadow-lg bg-white">
            <img [src]="photo" alt="Photo" class="w-full h-48 object-cover">
            <div class="p-4">
                  <h3 class="text-lg p-2 text-black font-semibold">{{ 'Card ' + ($index + 1) }}</h3>
                  <p class="text-gray-600">This is a description for card {{ $index + 1 }}.</p>
            </div>
      </div>
  }
</div>
